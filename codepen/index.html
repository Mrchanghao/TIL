<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="root">
    <canvas id="canvas"></canvas>
    <form id="settings_form">
      <div class="mobile-message">Make wider for animation options.</div>
      <label>
        Dots
        <input type="number" name="dots"/>
      </label>
      <label>
        Dot Size
        <input type="number" name="dotSize"/>
      </label>
      <label>
        Dot Interval
        <input type="number" name="dotInterval" step=".1"/>
      </label>
      <label>
        Spread
        <input type="number" name="spread" step=".1"/>
      </label>
      <label>
        Speed
        <input type="number" name="speed" step=".00001"/>
      </label>
        <button type="submit" name="set">Go!</button>
    </form>
  </div>

  <script src="./index.js"></script>
</body>
</html>
